<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="counter.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="counter-div">
        <div class="subdiv">

            <button id="b1" type="button" onclick="decreamentfunction()">-</button>
            <h2 id="current-count">0</h2>
            <button id="b2" type="button" onclick="incrementfunction()">+</button>
        </div>
    </div>
    <script>
        i=0;
        function incrementfunction(){
            
            i=i+1;
            document.getElementById("current-count").innerHTML=i;
        }
        function decreamentfunction(){
            i=i-1;
            document.getElementById("current-count").innerHTML=
            i;
            // if(i<0)
            // document.getElementById("current-count").innerHTML=
            // 0;
        }
    </script>
</body>
</html>
